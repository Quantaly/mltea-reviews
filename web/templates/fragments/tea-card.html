<div class="card tea-card">
    <div class="name {{ if .Caffeinated }}caffeinated{{ else }}uncaffeinated{{ end }}">{{ .Name }}</div>
    <div class="rating"><i class="fa-solid fa-star"></i>
        {{ if .ReviewCount }}
        {{ .Rating | printf "%.2f" }}
        {{ else }}
        --
        {{ end }}
    </div>
    <div class="count"><i class="fa-solid fa-users"></i> {{ .ReviewCount }}</div>
</div>
